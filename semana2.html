<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semana 2 - Blog Prácticas</title>

  <style>
    /* Misma base de index.html */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #a7d7a2; /* mismo color de contenido de index */
      display: flex;
      justify-content: center; /* centra el recuadro horizontalmente */
    }

    /* Recuadro del post más grande */
    .post {
      background: #d2f0c6; /* verde más clarito */
      padding: 30px;        /* más espacio interno */
      border-radius: 10px;
      max-width: 900px;     /* más ancho que antes */
      width: 100%;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    h2 {
      color: #2f7d3b;
      margin-top: 0;
    }

    a {
      text-decoration: none;
      color: #2f7d3b;
    }

    a:hover {
      text-decoration: underline;
    }

    small {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="post">
    <h2>Semana 2 - (Fecha)</h2>
    <small>Publicado el viernes XX/XX/XXXX</small>
    <p>
      Aquí escribiré todo lo que he hecho durante la semana:
    </p>
    <ul>
      <li>Tarea 1</li>
      <li>Tarea 2</li>
    </ul>
    <p><a href="index.html">← Volver al blog principal</a></p>
  </div>

</body>
</html>
